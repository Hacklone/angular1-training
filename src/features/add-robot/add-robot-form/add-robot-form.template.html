<form name="form" ng-submit="$ctrl.saveRobot()">
    <div class="form-group">
        <label>Name</label>

        <input type="text" class="form-control"
               name="name"
               ng-model="$ctrl.newRobot.name"
               required ng-minlength="4">

        <div ng-if="form.name.$dirty">
            <ng-messages for="form.name.$error" role="alert" class="bg-danger">
                <ng-message when="required">
                    Required
                </ng-message>
                <ng-message when="minlength">
                    The name should be at least 4 characters long
                </ng-message>
            </ng-messages>
        </div>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control"
               ng-model="$ctrl.newRobot.price"
               required>
    </div>

    <button class="btn btn-primary" type="submit"
            ng-disabled="form.$invalid">
        Save
    </button>
</form>
